<div>
    <a id="summary"></a>
    <div class="w-100 h-100 overflow-hidden position-relative">
        <div id="home-menu-wrapper" class="h-100 home-menu-wrapper d-flex flex-column justify-content-between align-items-center">
            <div class="about">
                <h1>Hello</h1>
            </div>
            <div class="w-100 home-menu d-flex justify-content-around align-items-end portrait-flex-column">
                {{# controllers }}
                <div class="home-menu-item-wrapper d-flex justify-content-center">
                    <div onClick="onMenuItemClick()" class="bg-home-menu home-menu-item shadow-lg text-align-center text-dark">
                        <p>{{ name }}</p>
                    </div>
                </div>
                {{/ controllers }}
            </div>
        </div>
        <div class="h-100 bg-home-menu-detail home-menu-detail d-flex justify-content-center align-items-center text-dark position-relative">
            <h1>World</h1>
            <div onClick="onMenuDetailQuit()" class="bubble bg-home-menu-detail border-bottom border-right border-dark hover-top-left">
                <svg height="32" width="32">
                    <line x1="0" y1="0" x2="32" y2="32" style="stroke:#444444;stroke-width:2" />
                    <line x1="32" y1="0" x2="0" y2="32" style="stroke:#444444;stroke-width:2" />
                </svg>
            </div>
        </div>
        <a href="#top" class="bubble bg-white shadow hover-bottom-right">
            <svg class="rotate-180" height="32" width="32">
                <line x1="0" y1="8" x2="17" y2="25" style="stroke:#888888;stroke-width:4" />
                <line x1="15" y1="25" x2="32" y2="8" style="stroke:#888888;stroke-width:4" />
            </svg>
        </a>
    </div>
</div>
